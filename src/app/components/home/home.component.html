<div class="container mt-4 mb-2">
  <div class="row">
    <ng-container *ngFor="let article of articles.slice(0, articlesToShow)">
      <div class="col-md-4 mb-4">
        <div class="card h-100 bg-{{currentMode}} " style="width: 21rem;" tabindex="0">
          <img src="{{ article.urlToImage ? article.urlToImage : 'https://media.istockphoto.com/id/1311148884/vector/abstract-globe-background.jpg?s=612x612&w=0&k=20&c=9rVQfrUGNtR5Q0ygmuQ9jviVUfrnYHUHcfiwaH5-WFE=' }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ article.title ? article.title : "" }}</h5>
            <p class="card-text">{{ article.description ? article.description : '' }}...</p>
            <a href="{{ article.url }}" target="_blank" class="btn btn-sm btn-primary" role="button" tabindex="0">Read More <i class="fas fa-link"></i></a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Show more articles or login/register message -->
  <div class="text-center mt-3">
    <ng-container *ngIf="isLoggedIn; else loginMessage">
      <button *ngIf="articlesToShow < articles.length" class="btn btn-primary" (click)="loadMoreArticles()" role="button" tabindex="0">Load More</button>
    </ng-container>
    <ng-template #loginMessage>
      <h2 class="mb-3">Explore more articles!</h2>
      <p class="mb-4">To unlock a world of knowledge, please <a routerLink="/login" role="link" tabindex="0">login</a> or <a routerLink="/signup" role="link" tabindex="0">register</a>.</p>
    </ng-template>
  </div>
</div>
